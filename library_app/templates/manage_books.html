{% extends 'base.html' %}
{% block content %}
<h1>You can add, delete or update books here</h1>
<p>tick the box for the action you want to take and fill in the necessary information before submitting.</p>

<form method="post" action="{% url 'manage_books' %}">
    {% csrf_token %}

    <div>
        <label><input type="radio" name="action" value="add" required> Add Book </label>
        <label><input type="radio" name="action" value="delete"> Delete Book </label>
        <label><input type="radio" name="action" value="update"> Update Book </label>
    </div>

    <div>
        <label for="book_id">Book Id:</label>
        <input type="text" id="book_id" name="book_id" placeholder="Enter book id">
    </div>

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title">
    </div>

    <div>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" placeholder="Enter language">
    </div>

    <div>
        <label for="page_num">Page Number:</label>
        <input type="text" id="page_num" name="page_num" placeholder="Enter page number">
    </div>

    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Enter genre">
    </div>

    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Enter publisher">
    </div>

    <div>
        <label for="library_id">Library Id:</label>
        <input type="text" id="library_id" name="library_id" placeholder="Enter library id">
    </div>

    <button type="submit">Submit</button>
</form>

{% endblock %}
