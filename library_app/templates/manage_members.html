{% extends 'base.html' %}
{% block content %}
<h1>You can add, delete or update members here</h1>
<p>tick the box for the action you want to take and fill in the necessary information before submitting.</p>

<form method="post" action="{% url 'manage_members' %}">
    {% csrf_token %}

    <div>
        <label><input type="radio" name="action" value="add" required> Add Member </label>
        <label><input type="radio" name="action" value="delete"> Delete Member </label>
        <label><input type="radio" name="action" value="update"> Update Member </label>
    </div>

    <div>
        <label for="member_id">Member Id:</label>
        <input type="number" id="member_id" name="member_id" placeholder="Enter member id">
    </div>

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
    </div>

    <div>
        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail" placeholder="Enter mail" required>
    </div>

    <div>
        <label for="phone_num">Phone Number:</label>
        <input type="number" id="phone_num" name="phone_num" placeholder="Enter phone number" required>
    </div>

    <div>
        <label for="membership_date">Membership Date:</label>
        <input type="date" id="membership_date" name="membership_date" placeholder="Enter membership date" required>
    </div>

    <button type="submit">Submit</button>
</form>

{% endblock %}
